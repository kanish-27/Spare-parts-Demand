<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartPlant Simulator</title>
    <link rel="stylesheet" href="css/main.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .redirect-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 90%;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #4a5568;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .loading-text {
            font-size: 1.2rem;
            color: #718096;
            margin-bottom: 30px;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: #e2e8f0;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            animation: progress 3s ease-in-out forwards;
        }
        
        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        .redirect-info {
            font-size: 0.9rem;
            color: #a0aec0;
            font-style: italic;
        }
    </style>
<script type="module" src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Fsmartplant3321back.builtwithrocket.new&_be=https%3A%2F%2Fapplication.rocket.new&_v=0.1.8"></script>
</head>
<body>
    <div class="redirect-container">
        <div class="logo">ðŸŒ± SmartPlant Simulator</div>
        <div class="loading-text">Initializing Smart Manufacturing Environment...</div>
        <div class="loading-spinner"></div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <div class="redirect-info">Redirecting to Homepage</div>
    </div>

    <script>
        // Simulate loading progress
        let progress = 0;
        const progressFill = document.querySelector('.progress-fill');
        const loadingText = document.querySelector('.loading-text');
        
        const loadingMessages = [
            'Initializing Smart Manufacturing Environment...',
            'Loading Plant Simulation Modules...',
            'Connecting to Digital Twin Systems...',
            'Preparing Analytics Dashboard...',
            'Almost Ready!'
        ];
        
        let messageIndex = 0;
        
        const updateProgress = () => {
            if (progress < 100) {
                progress += Math.random() * 15;
                if (progress > 100) progress = 100;
                
                if (messageIndex < loadingMessages.length - 1 && progress > (messageIndex + 1) * 20) {
                    messageIndex++;
                    loadingText.textContent = loadingMessages[messageIndex];
                }
            }
        };
        
        const progressInterval = setInterval(updateProgress, 200);
        
        // Redirect to homepage after 3 seconds
        setTimeout(() => {
            clearInterval(progressInterval);
            window.location.href = 'pages/homepage.html';
        }, 3000);
        
        // Fallback redirect in case of any issues
        window.addEventListener('load', () => {
            setTimeout(() => {
                if (window.location.pathname.endsWith('index.html') || window.location.pathname === '/') {
                    window.location.href = 'pages/homepage.html';
                }
            }, 3500);
        });
    </script>
<script id="dhws-dataInjector" src="/public/dhws-data-injector.js"></script>
</body>
</html>
